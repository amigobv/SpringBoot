<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
<title>App Title</title>
</head>

<body role="document">
	<div th:replace="layout :: navBar">Euro 2016</div>

	<div class="container">
		<div class="page-title">
			<h2 th:text="#{game.title}">Game</h2>
		</div>

		<form id="gamesForm" action="#" th:action="@{|/game/${game.id}/update|}" method="get">
			<div class="row">
				<div class="form-group col-sm-3">
					<label for="gameDate">Date:</label> 
					<input id="gameDate" type="text" th:field="${game.gameDay}" class="form-control" readonly="true"/>
				</div>
			</div>
			<div class = "row">
				<div class="form-group col-sm-3">
					<label for="host">Host:</label> 
					<input id="gameDate" type="text" th:field="${game.host}" class="form-control" readonly="true"/>
					<input id="gameDate" type="text" th:field="${game.hostGoals}" class="form-control" />
				</div>

				<div class="form-group col-sm-3">
					<label for="host">Guest:</label> 
					<input id="gameDate" type="text" th:field="${game.guest}" class="form-control" readonly="true"/>
					<input id="gameDate" type="text" th:field="${game.guestGoals}" class="form-control" />
				</div>
			</div>


			<input type="submit" th:value="Update" class="btn btn-success" />
		</form>

	</div>
</body>
</html>
