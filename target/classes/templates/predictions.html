<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"><title>App Title</title></head>

<body role="document">
	<div th:replace="layout :: navBar">Euro 2016</div>
	
	<div class="container">
		<div class="page-title">
			<h2 th:text="#{prediction.title}">Tipps</h2>
		</div>
		
		<table class="table table-striped table-condensed">
			<thead>
				<tr>
					<th>Host</th>
					<th>Guest</th>
					<th>Score</th>
					<th>Prediction</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="prediction : ${predictions}">
					<td th:text="${prediction.game.host.name}">Austria</td>
					<td th:text="${prediction.game.guest.name}">Romania</td>
					<td th:text="${prediction.game.hostGoals} : ${prediction.game.guestGoals}">0 : 5</td>
					<td th:text="${prediction.hostGoals} : ${prediction.guestGoals}">2 : 0</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
