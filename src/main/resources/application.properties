#version 2
spring.datasource.driver-class-name=org.apache.derby.jdbc.EmbeddedDriver
spring.datasource.url=jdbc:derby:memory:WorkLogDb;create=true
spring.datasource.username=jpa
spring.datasource.password=pojo

