<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"><title>App Title</title></head>

<body role="document">
	<div th:replace="layout :: navBar">Euro 2016</div>
	
	<div class="container">
		<div class="page-title">
			<h2 th:text="#{teams.title}">Teams</h2>
		</div>
		
		<table class="table table-striped table-condensed">
			<thead>
				<tr>
					<th>Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="team : ${teams}">
					<td th:text="${team.name}">Team</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
