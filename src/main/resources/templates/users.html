<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"><title>App Title</title></head>

<body role="document">
	<div th:replace="layout :: navBar">Euro 2016</div>
	
	<div class="container">
		<div class="page-title">
			<h2 th:text="#{users.title}">Users</h2>
		</div>
		
		<table class="table table-striped table-condensed">
			<thead>
				<tr>
					<th>Name</th>
					<th th:text="#{users.select}">Auswählen</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="player : ${players}">
					<td th:text="${player.name}">User</td>
					<td><a th:href="@{|/${player.id}/predictions|}" th:text="#{users.select}">Auswählen</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
