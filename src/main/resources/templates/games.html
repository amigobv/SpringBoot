<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
<title>App Title</title>
</head>

<body role="document">
	<div th:replace="layout :: navBar">Euro 2016</div>

	<div class="container">
		<div class="page-title">
			<h2 th:text="#{games.title}">Games</h2>
		</div>

		<form id="gamesForm" action="#" th:action="@{/games/new}" method="get">
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th>Date</th>
						<th>Host</th>
						<th>Guest</th>
						<th>Score</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="game : ${games}">
						<td th:text="${#dates.format(game.gameDay, 'yyyy-MM-dd')}">2016-06-27</td>
						<td th:text="${game.host.name}">Austria</td>
						<td th:text="${game.guest.name}">Romania</td>
						<td th:text="${game.hostGoals + ' : ' + game.guestGoals}">0 : 0</td>
						<td>
							<a th:class="${'btn btn-primary btn-sm'}" role="button" th:href="@{|/${game.id}/update|}" >Edit</a>
							<a th:class="${player == null? 'btn btn-primary btn-sm disabled' : 'btn btn-primary btn-sm'}" role="button" th:href="@{|/${game.id}/play|}">Play</a>
						</td>
					</tr>
				</tbody>
			</table>
			<input type="submit" value="New Game" class="btn btn-success" />
		</form>

	</div>
</body>
</html>
